<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    


    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


</head>
<body>
    <div class="bg-under-container"></div>

    <div id="#app">
        <div class="container main-container">
            <div class="row px-0">


                <!-------------------------COLONNA DI SINISTRA----------------------->



                    <div class="col-4 px-0">
                        <div class="user-container">
                            <div class="avatar-container">
                                <div class="img-container shadow-lg">
                                    <img class="img-size" src="img/avatar_io.jpg" alt="">
                                </div>
                                <div>
                                    <span>Sofia</span>
                                </div>
                            </div>
                            <div class="link-container">
                                <div><i class="fa-solid fa-circle-notch"></i></div>
                                <div><i class="fa-solid fa-message"></i></div>
                                <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                            </div>
                        </div>
                        <div class="user-container bg-info">
                            <div class="avatar-container">
                                <div class="img-container notification ">
                                    <span class="notification-off"><i class="fa-solid fa-bell-slash"></i></span>
                                </div>
                                <div>
                                    <div><span><strong><small> Ricevi notifiche di nuovi messaggi</small></strong></span></div>
                                    <div><span><small class="text-secondary"><u>Attiva notifiche desktop</u></small></span></div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="px-1 py-1 shadow-lg">
                                <form class="d-flex" role="search">
                                    <button class="btn btn-outline-secondary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                                    <input class="form-control" type="search" placeholder="Search your chat.." aria-label="Search">
                                </form>
                            </div>
                        </div>
                    </div>
                

                <!-------------------------COLONNA DI DESTRA----------------------->  
                
                
                    <div class="col px-0">
                        <div class="user-container">
                            <div class="avatar-container">
                                <div class="img-container shadow-lg">
                                    <img class="img-size" src="img/avatar_1.jpg" alt="">
                                </div>
                                <div>
                                    <span>Michele</span>
                                </div>
                            </div>
                            <div class="link-container">
                                <div><i class="fa-solid fa-magnifying-glass"></i></div>
                                <div><i class="fa-solid fa-paperclip"></i></div>
                                <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                            </div>
                        </div>
                        <div class="chat-container px-5 py-3">
                                <div class="d-flex justify-content-end py-1">
                                    <div class="d-flex align-items-center bg-success text-white px-2 py-1 rounded-4">
                                        <span>Hy baby!</span>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end py-1">
                                    <div class="d-flex align-items-center bg-success text-white px-2 py-1 rounded-4">
                                        <span>Whats'up!?</span>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-start py-1" >
                                    <div class="d-flex align-items-center bg-white px-2 py-1 rounded-4">
                                        <span>UHH, hi man! I'm good, and you?</span>
                                    </div>
                                </div>
                        </div>
                        <div>
                            <div>
                                <div class="input-group">
                                    <textarea class="form-control" aria-label="With text"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>



                
            </div>
        </div>
    </div>





    <script src="mainscript.js"></script>
</body>
</html>
